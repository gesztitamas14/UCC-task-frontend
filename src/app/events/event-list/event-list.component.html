<div class="container mt-4">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>My Events</h2>

    <button
      class="btn btn-primary"
      (click)="openSidebar()"
    >
      <i class="bi bi-plus-lg"></i>
      Add new event
    </button>
  </div>

  <!-- Table -->
  <app-event-table
    [events]="events"
    (delete)="deleteEvent($event)"
  ></app-event-table>

</div>

<!-- Sidebar -->
<app-event-form
  [open]="sidebarOpen"
  (close)="sidebarOpen = false"
  (saved)="onEventSaved()"
></app-event-form>
