<div class="container-fluid vh-100">
  <div class="row h-100">

    <div class="col-md-8 d-none d-md-block login-image"></div>

    <div class="col-md-4 login-right">

      <form class="login-form" (submit)="login(); $event.preventDefault()">
        <h2 class="text-center mb-4">Login</h2>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
        </div>

        <button type="submit" class="btn btn-danger w-100">
          Login
        </button>

        <div class="text-center mt-3">
          <button type="button" class="btn btn-link p-0" (click)="openResetPassword()">
            Forgot password?
          </button>
        </div>


        <div *ngIf="errorMessage" class="text-danger text-center mt-3">
          {{ errorMessage }}
        </div>
      </form>

    </div>

  </div>
</div>
